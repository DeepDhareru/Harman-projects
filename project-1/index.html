<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <p><strong>Characters:</strong> <span id="charCount">0</span></p>
  </div>

  <div class="container">
    <h2>Product List</h2>
    <label for="category">Filter by Category: </label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <ul id="productList">
      <li data-category="clothing">T-Shirt</li>
      <li data-category="clothing">Jeans</li>
      <li data-category="electronics">Headphones</li>
      <li data-category="electronics">Smartphone</li>
      <li data-category="books">Novel</li>
      <li data-category="books">Cookbook</li>
    </ul>
  </div>

  <div class="container3">
    <h2>SVG Drawing Tool</h2>
    <svg id="drawingArea" width="500" height="400"></svg>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
